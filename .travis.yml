language: python
python:
    - "3.6"
    - "3.5"
sudo: required
services:
    - mongodb
before_install:
    - travis/install_libsodium.sh
    - export GECKODRIVER_DOWNLOAD='https://github.com/mozilla/geckodriver/releases/download/v0.19.1/geckodriver-v0.19.1-linux64.tar.gz'
    - curl -L -o /tmp/geckodriver.tar.gz $GECKODRIVER_DOWNLOAD
    - mkdir $HOME/geckodriver && tar xvf /tmp/geckodriver.tar.gz -C $HOME/geckodriver
    - export PATH=$HOME/geckodriver:$PATH
    - geckodriver --version
install:
    - SODIUM_INSTALL=system pip install pynacl
    - pip install -r requirements.txt
    - pip install -r requirements-dev.txt
    - npm install
script:
    - npm run build
    - pytest tests/ --driver Firefox

cache:
    directories:
        - $HOME/.cache/pip
        - $HOME/.cache/bower
        - $HOME/.npm
        - node_modules
        - libsodium
